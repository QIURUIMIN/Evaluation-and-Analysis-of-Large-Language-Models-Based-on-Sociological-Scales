<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动页面</title>
    <style>
        /* 添加样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        main {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #f4f4f4;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        select {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
        }

        #conversation {
            width: 100%;
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 20px;
            text-align: left;
        }

        #conversation p {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>互动 / Interactive</h1>
        <nav>
            <ul>

                <li><a href="/">主页 / Homepage</a></li>
                <li><a href="Scales2">量表 / Scales</a></li>
                <li><a href="LLM">大语言模型 / Large Language Models</a></li>
                <li><a href="Interactive">互动 / Interactive</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <select id="model-select">
            <!-- 在这里添加选项，每个选项代表一个大语言模型 -->
            <option value="model1">大语言模型1 / Large Language Model 1</option>
            <option value="model2">大语言模型2 / Large Language Model 2</option>
            <option value="model3">大语言模型3 / Large Language Model 3</option>
            <!-- 添加更多大语言模型选项 -->
        </select>
        <div id="conversation"></div>
        <form id="conversation-form">
            <input type="text" id="user-input" placeholder="请输入您要说的话...">
            <input type="submit" value="发送">
        </form>
    </main>
    <script>
        // JavaScript 代码将在此处添加
    </script>
</body>
</html>
